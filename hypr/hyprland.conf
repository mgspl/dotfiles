# Monitors config, generated by nwg-displays
source = ~/.config/hypr/monitors.conf

# Cool colors by Catppuccin 
source = ~/.config/hypr/mocha.conf

# Some variable to make easy to change default apps
$mainMod = SUPER
$browser = librewolf
$fileManager = nautilus
$terminal = wezterm
$launcher = ags -t launcher
$powermenu = ags -t powermenu

# Input configuration
input {
    kb_layout = br
    follow_mouse = 1 # 0|1|2|3
    float_switch_override_focus = 2
    natural_scroll = yes

    touchpad {
        natural_scroll = yes
    }
    sensitivity = 0
}

general {
    gaps_in = 3
    gaps_out = 5
    border_size = 2
    col.active_border = $blue 45deg
    col.inactive_border = $crust
    layout = dwindle 
    apply_sens_to_raw=0
    allow_tearing = true
}

decoration {
    rounding = 4
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    shadow_ignore_window = true
    dim_inactive = false
    col.shadow = $crust
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = fade, 1, 7, default
    animation = border, 1, 10, default
    animation = workspaces, 1, 6, default
}

dwindle {
    no_gaps_when_only = true
    force_split = 0
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    use_active_for_splits = true
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes
}

misc {
    disable_hyprland_logo = true
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = false
    enable_swallow = true
    swallow_regex =
    focus_on_activate = true
    vfr = 1
}

gestures {
     workspace_swipe = true
     workspace_swipe_fingers = 3
     workspace_swipe_distance = 250
     workspace_swipe_invert = true
     workspace_swipe_min_speed_to_force = 15
     workspace_swipe_cancel_ratio = 0.5
     workspace_swipe_create_new = true
}

# Binds Configs
bind = $mainMod, Q, killactive,
bind = $mainMod, W, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $launcher
bind = $mainMod, T, exec, $terminal
bind = $mainMod, M, exec, $powermenu
bind = ,     Print, exec, XDG_CURRENT_DESKTOP=sway flameshot gui
bind = CTRL SHIFT, R,  exec, ags -q; ags
bind = $mainMod, L, exec, hyprlock

bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen
bind = $mainMod, J, togglesplit, # dwindle

# Screen brightness control
bind =,XF86MonBrightnessUp, exec, brightnessctl s +10%
bind =,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Audio volume control
bind=,XF86AudioLowerVolume,exec,pamixer -ud 5 
bind=,XF86AudioRaiseVolume,exec,pamixer -ui 5 
bind=,XF86AudioMute,exec,amixer sset Master toggle 

# Player control
bind=,XF86AudioPlay,exec, playerctl play-pause
bind=,XF86AudioNext,exec, playerctl next
bind=,XF86AudioPrev,exec, playerctl previous

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + CTRL + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# same as above, but doesnt switch to the workspace
bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Env Vars
env=MOZ_ENABLE_WAYLAND,1
env=XDG_SESSION_TYPE,wayland
env=XDG_CURRENT_DESKTOP,Hyprland
env=XDG_SESSION_DESKTOP,Hyprland
env=MOZ_DBUS_REMOTE,1
env=GDK_BACKEND,wayland
env=QT_AUTO_SCREEN_SCALE_FACTOR,1
env=QT_QPA_PLATFORM,wayland;xcb
env=QT_WAYLAND_FORCE_DPI,physical
env=QT_QPA_PLATFORMTHEME,qt5ct
env=SDL_VIDEODRIVER,wayland
env=CLUTTER_BACKEND,wayland
env=TERM,$terminal
env=TERMINAL,$terminal
env=EDITOR,lvim
env=WLR_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1

# AutoStart Applications
exec-once = pipewire & pipewire-pulse & wireplumber
exec-once = wlsunset -l -25.734249 -L -53.058590 -t 3500 &
exec-once = ags &
exec-once = /usr/libexec/kdeconnectd & kdeconnect-indicator &
exec-once = /usr/libexec/polkit-kde-authentication-agent-1 &
exec-once = arrpc & 
exec-once = hypridle &

# Window Rules
windowrule=float,pavucontrol
windowrulev2 = float,class:^(xdg-desktop-portal-gtk)$
windowrulev2 = float,class:^(xdg-desktop-portal-kde)$
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = immediate, class:^(ravendawn_dx)$
windowrule=float,title:^(Picture-in-Picture)$
windowrule=size 960 540,title:^(Picture-in-Picture)$
windowrule=move 25%-,title:^(Picture-in-Picture)$
windowrule=fakefullscreen,flameshot
windowrule=float,flameshot
windowrule=monitor 1,flameshot
windowrule=move 0 0,flameshot
